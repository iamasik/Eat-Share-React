<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conatinar">
        <div class="left">
            <div class="item">
                <div class="img">
                    <img src="https://i.pravatar.cc/150?img=3" width="50" height="50" alt="">
                </div>
                <div class="text">
                    <div class="title">
                        Sam
                    </div>
                    <div class="detail">
                        Not Yet
                    </div>
                </div>
                <div class="btn">
                    <button>Select</button>
                </div>
            </div>
            <div class="item">
                <div class="img">
                    <img src="https://i.pravatar.cc/150?img=4" width="50" height="50" alt="">
                </div>
                <div class="text">
                    <div class="title">
                        Sam
                    </div>
                    <div class="detail">
                        Not Yet
                    </div>
                </div>
                <div class="btn">
                    <button>Select</button>
                </div>
            </div>
            <div class="form">
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="image">
                    <label for="img">image:</label>
                    <input type="text" value="https://i.pravatar.cc/150?img=9" id="img">
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Share bill with Sam</h2>
            <form action="">
                <div class="Total">
                    <label for="Total">Total Bill:</label>
                    <input type="text" id="Total"> </input>
                </div>
                <div class="YouPay">
                    <label for="YouPay">You Pay:</label>
                    <input type="text" id="YouPay"> </input>
                </div>
                <div class="FriendPay">
                    <label for="FriendPay">Sam Pay:</label>
                    <input type="text" disabled id="FriendPay"> </input>
                </div>
                <div class="WhoPay">
                    <label for="WhoPay">Who will Pay:</label>
                    <select name="" id="WhoPay" value="0">
                        <option value="0">You</option>
                        <option value="1">Sam</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body> 
</html>
